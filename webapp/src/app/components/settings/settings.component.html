<div class="container-fluid" *ngIf="config != null">

    <div class="row">
      <div class="col" style="border: solid 1px red;">
        <h1 >
          <span>Motor A</span>
          <button type="button" class="btn btn-sm btn-outline-primary ms-5" (click)="testMotorA()">test motor A</button>
        </h1>
        

        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="motorAPolarity" [(ngModel)]="config.motorAPolarity">
          <label class="form-check-label" for="motorAPolarity">
            Invert polarity
          </label>
        </div>
      </div>

      <div class="col" style="border: solid 1px red;">
        <h1 >
          <span>Motor B</span>
          <button type="button" class="btn btn-sm btn-outline-primary ms-5" (click)="testMotorB()">test motor B</button>
        </h1>
        

        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="motorBPolarity" [(ngModel)]="config.motorBPolarity">
          <label class="form-check-label" for="motorBPolarity">
            Invert polarity
          </label>
        </div>
      </div>

      <div class="col" style="height: 100%;">
        <h1 >
          <span>General</span>
        </h1>
        

        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="invertMotors" [(ngModel)]="config.motorInvert">
          <label class="form-check-label" for="invertMotors">
            Invert Motors
          </label>
        </div>


        <div class="mt-3">
          <label for="steerFactor" class="form-label">steer factor</label>
          <input type="number" class="form-control-sm" id="steerFactor" step="0.1" placeholder="steer factor" [(ngModel)]="config.steerFactor">
        </div>

        <div class="mt-3">
          <label for="speedFactor" class="form-label">speed factor</label>
          <input type="number" class="form-control-sm" id="speedFactor" step="0.1" placeholder="speed factor" [(ngModel)]="config.speedFactor">
        </div>

        <div class="mt-3">
          <label for="websocketAddress" class="form-label">bot address</label>
          <input type="text" class="form-control-sm" id="websocketAddress" step="0.1" placeholder="bot address" [(ngModel)]="config.websocketAddress">
        </div>

      </div>




      <div class="col-2">
        <button type="button" (click)="saveSettings()" class="btn btn-success w-100">save</button>
      </div>
    </div>

  </div>
